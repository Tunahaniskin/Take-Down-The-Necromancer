<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Down The Necromancer</title>

<style>
   html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    
    }
    canvas {
      
      background-color: #53a1c8;
      image-rendering: pixelated; /* net pixel art görüntüsü */
      
    }

    
</style>






</head>
<body>

    <canvas id="gameCanvas"></canvas>
<div style="width:100%; display:flex; justify-content:center; position:absolute; top:200px;">
    <button id="attackBtn">Attack</button>
</div>

<div style="width:100%; display:flex; justify-content:center; position:absolute; top:150px;">
    <button id="restartBtn">Restart the game</button>
</div>

<div style="width:100%; display:flex; justify-content:center; position:absolute; top:300px;">
    <button id="startGame">Start The Game</button>
</div>


<audio id="backgroundMusic" loop>
  <source src="ses.mp3" type="audio/mpeg">

</audio>

<audio id="actionMusic">
  <source src="action.mp3" type="audio/mpeg">


<script type="module" src="index.js"></script>

</body>
</html>
